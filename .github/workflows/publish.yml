name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Pack
      run: dotnet pack src/XperienceCommunity.Commerce.PaymentProviders.Stripe/XperienceCommunity.Commerce.PaymentProviders.Stripe.csproj --no-build --configuration Release --output ./nupkg

    - name: Publish to NuGet
      run: |
        dotnet nuget push ./nupkg/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }}
